{% extends 'base.html' %}

{% block head %}
<title>Ingredient Update</title>
{% endblock %}

{% block content %}
<h2>Ingredient Update</h2>
<h3>{{ingredient.name|title}}</h3>
<p>How much {{ingredient.name}} is in the inventory?</p>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Update">
</form>
{% endblock %}
